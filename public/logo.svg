<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Main container -->
  <rect x="40" y="40" width="120" height="120" rx="8" fill="#0d0d0f" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Terminal prompt line -->
  <line x1="50" y1="70" x2="150" y2="70" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Stylized "P" made of blocks -->
  <rect x="60" y="85" width="8" height="50" fill="url(#grad1)"/>
  <rect x="68" y="85" width="20" height="8" fill="url(#grad1)"/>
  <rect x="88" y="85" width="8" height="20" fill="url(#grad1)"/>
  <rect x="68" y="97" width="20" height="8" fill="url(#grad1)"/>
  
  <!-- Data visualization bars -->
  <rect x="105" y="115" width="6" height="20" fill="#00ff9f" opacity="0.8"/>
  <rect x="115" y="105" width="6" height="30" fill="#00d4ff" opacity="0.8"/>
  <rect x="125" y="95" width="6" height="40" fill="#00b8ff" opacity="0.8"/>
  <rect x="135" y="100" width="6" height="35" fill="#00ff9f" opacity="0.8"/>
  
  <!-- Scan line effect -->
  <line x1="40" y1="110" x2="160" y2="110" stroke="#00ff9f" stroke-width="0.5" opacity="0.3">
    <animate attributeName="y1" values="60;150;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="60;150;60" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Corner accents -->
  <path d="M 45 45 L 55 45 L 55 47 L 47 47 L 47 55 L 45 55 Z" fill="#00ff9f" opacity="0.6"/>
  <path d="M 155 45 L 145 45 L 145 47 L 153 47 L 153 55 L 155 55 Z" fill="#00ff9f" opacity="0.6"/>
  <path d="M 45 155 L 55 155 L 55 153 L 47 153 L 47 145 L 45 145 Z" fill="#00ff9f" opacity="0.6"/>
  <path d="M 155 155 L 145 155 L 145 153 L 153 153 L 153 145 L 155 145 Z" fill="#00ff9f" opacity="0.6"/>
</svg>
